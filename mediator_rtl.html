    <div class="mynav w-100 mt-4 mb-5">
        <div class="container-fluid d-flex align-items-center flex-sm-row flex-column">
            <h4 class="page">لوحة التحكم /</h4>
            <div class="d-flex me-sm-auto mt-3 mt-sm-0">
                <div class="d-flex align-items-center myform position-relative">
                    <i class="fa fa-search"></i>
                    <form action="" class="ms-3">
                        <input class="form-control myinput pe-5 rounded-3" dir="rtl" type="text" placeholder="اكتب هنا ...">
                    </form>
                </div>
                <div class="myi d-flex justify-content-around align-items-center">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="mymediatorform">
        <div class="hold">
            <form asp-action="Create" method="post" enctype="multipart/form-data" id="myform">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="cont">
                    <div class="form-group w-100">
                    <label asp-for="Name" for="Name">الاسم</label>
                    <input asp-for="Name" type="text" name="Name" id="Name" required>
                    <span asp-validation-for="Name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="PhoneNumber" for="PhoneNumber">رقم التليفون</label>
                        <input asp-for="PhoneNumber" type="tel" name="PhoneNumber" id="PhoneNumber" required>
                        <span asp-validation-for="PhoneNumber" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="NationalId" for="NationalId">رقم البطاقه</label>
                        <input asp-for="NationalId" type="text" name="NationalId" id="NationalId" required>
                        <span asp-validation-for="NationalId" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="gender" for="gender">النوع</label>
                        <select asp-for="gender" name="gender" id="gender">
                            <option value="Male">ذكر</option>
                            <option value="Female">انثي</option>
                        </select>
                        <span asp-validation-for="gender" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="socialStatus" for="socialStatus">الحاله الاجتماعيه</label>
                        <select asp-for="socialStatus" name="socialStatus" id="socialStatus">
                            <option value="Single">عاذب</option>
                            <option value="Married">متزوج</option>
                        </select>
                        <span asp-validation-for="socialStatus" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="Latitude" for="Latitude">خط العرض</label>
                        <input asp-for="Latitude" type="text" name="Latitude" id="Latitude" required>
                        <span asp-validation-for="Latitude" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label asp-for="Longitude" for="Longitude">خط الطول</label>
                        <input asp-for="Longitude" type="text" name="Longitude" id="Longitude" required>
                        <span asp-validation-for="Longitude" class="text-danger"></span>
                    </div>
                    <div class="form-group w-100">
                        <label asp-for="Details" for="Details">التفاصيل</label>
                        <input asp-for="Details" type="text" name="Details" id="Details" required>
                        <span asp-validation-for="Details" class="text-danger"></span>
                    </div>
                    <div class="form-group w-50">
                        <label asp-for="NationalIDImage" for="NationalIDImage">صورة رقم البطاقه</label>
                        <div class="selectimage">
                            <label for="NationalIDImage">
                                اختر صوره
                                <i class="fa fa-camera"></i>
                                <input asp-for="NationalIDImage" type="file" id="NationalIDImage" class="inputTag" name="NationalIDImage" required/>
                                <br/>
                                <span class="imageName"></span>
                            </label>
                        </div>
                        <span asp-validation-for="NationalIDImage" class="text-danger"></span>
                    </div>
                    <div class="form-group w-50">
                        <label asp-for="ProfileImage" for="ProfileImage">الصوره الشخصيه</label>
                        <div class="selectimage">
                            <label for="ProfileImage">
                                اختر صوره
                                <i class="fa fa-camera"></i>
                                <input asp-for="ProfileImage" type="file" id="ProfileImage" class="inputTag" name="ProfileImage" required/>
                                <br/>
                                <span class="imageName"></span>
                            </label>
                        </div>
                        <span asp-validation-for="ProfileImage" class="text-danger"></span>
                    </div> 
                    <button type="submit" class="bg-gardient-dark text-white ms-1 hvr-wobble-top">Create</button>
                    <a href="#" class="btn bg-dang text-white hvr-wobble-bottom">Cancel</a>
                </div>
            </form>
        </div>
        <div class="hold">
            <div class="image">
                <img src="imgs/landing-image.png" alt="">
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/body.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/case-mediator.js"></script>

</body>
</html>
