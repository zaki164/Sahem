    <div class="layout">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-12">
                        <div class="reg">
                            <h2>Welcome back</h2>
                            <p>Enter your email and password to sign in</p>
                            <form action="" method="get">
                                <div class="mb-3 mt-3">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="mb-3 mt-3">
                                    <input type="password" class="form-control" placeholder="Password" name="pswd">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                                    <label class="form-check-label" for="mySwitch">Remember Me</label>
                                </div>
                                <button type="submit" class="btn bg-gardient-dark text-uppercase hvr-grow">Sign Up</button>
                            </form>
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                </div>
                <div class="image col-lg-4 col-md-2 col-0">
                    <img src="imgs/3.jpg">
