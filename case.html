<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/case.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Sahem</title>
</head>
<body>
    
    <button class="mytoggler">
        <i class="fa-solid fa-bars fa-2x"></i>
    </button>
    <div class="side" id="demo">
        <a href="index.html" class="logo"><i class="fa-regular fa-hand-back-fist"></i><span>S</span>ahem</a>
        <ul class="mylinks">
            <li><a href="index.html"><i class="fa-solid fa-table-columns"></i>Dashboard</a></li>
            <li><a href="tables.html"><i class="fa-solid fa-table-cells"></i>Tables</a></li>
            <li class="active" data-bs-toggle="collapse" data-bs-target="#mycollabse"><a href="#"><i class="fa-brands fa-bilibili"></i>Create</a></li>
            <ul id="mycollabse" class="collapse">
                <li><a href="case.html"><i class="fa-solid fa-id-card"></i>Case</a></li>
                <li><a href="mediator.html"><i class="fa-solid fa-id-card"></i>Mediator</a></li>
                <li><a href="status.html"><i class="fa-solid fa-id-card"></i>Status</a></li>
                <li><a href="region.html"><i class="fa-solid fa-id-card"></i>Region</a></li>
            </ul>
            <li><a href="#"><i class="fa-solid fa-vr-cardboard"></i>Virtual Reality</a></li>
            <li><a href="#"><i class="fa-solid fa-key"></i>RTL</a></li>
        </ul>
        <p>Account Pages</p>
        <ul class="myAccPages">
            <li><a href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
            <li><a href="signin.html"><i class="fa-solid fa-user-plus"></i>Sign In</a></li>
            <li><a href="signup.html"><i class="fa-solid fa-id-card"></i>Sign Up</a></li>
        </ul>
    </div>

    <div class="mynav w-100 mt-4 mb-5">
        <div class="container-fluid d-flex align-items-center flex-sm-row flex-column">
            <h4 class="page">Dashboard /</h4>
            <div class="d-flex ms-sm-auto mt-3 mt-sm-0">
                <div class="d-flex align-items-center myform position-relative">
                    <i class="fa fa-search"></i>
                    <form action="" class="me-3">
                        <input class="form-control myinput ps-5 rounded-3" type="text" placeholder=" Type here...">
                    </form>
                </div>
                <div class="myi d-flex justify-content-around align-items-center">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="mycaseform">
        <form action="" method="get">
            <div class="cont">
                <div class="holder">
                    <label for="myname">Name</label>
                    <input type="text" name="name" id="myname" required>
                    <label for="myphone">PhoneNumber</label>
                    <input type="tel" name="phone" id="myphone" required>
                    <label for="myid">NationalId</label>
                    <input type="text" name="nationalId" id="myid" required>
                    <label for="birthDate">BirthDate</label>
                    <input type="date" name="birthDate" id="birthDate" value="0001-01-01">
                    <label>NationalIdImage</label>
                    <input type="file" class="form-control" id="nationalIdImage" name="nationalIdImage" required>
                </div>
                <div class="holder">
                    <label for="adults">Adults</label>
                    <input type="number" name="adults" id="adults" value="0">
                    <label for="children">Children</label>
                    <input type="number" name="children" id="children" value="0">
                    <label for="neededMoneyAmount">NeededMoneyAmount</label>
                    <input type="number" name="neededMoneyAmount" id="neededMoneyAmount" value="0">
                    <label for="paymentDate">PaymentDate</label>
                    <input type="date" name="paymentDate" id="paymentDate" value="0001-01-01">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="holder">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="caseCategoryId">CaseCategoryId</label>
                    <select name="caseCategoryId" id="caseCategoryId" required>
                        <option value="Poverty">Poverty</option>
                        <option value="financialaid">Financial Aid</option>
                    </select>
                    <label for="casePriorityId">CasePriorityId</label>
                    <select name="casePriorityId" id="casePriorityId">
                        <option value="Urgent">Urgent</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <label for="genderId">GenderId</label>
                    <select name="genderId" id="genderId">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label for="mediatorId">MediatorId</label>
                    <select name="mediatorId" id="mediatorId">
                        <option value="AhmedMedhat">Ahmed Medhat</option>
                        <option value="Salah">Salah</option>
                    </select>
                </div>
                <div class="holder">
                    <label for="relationShipId">RelationShipId</label>
                    <select name="relationShipId" id="relationShipId">
                        <option value="Self">Self</option>
                        <option value="info">info</option>
                    </select>
                    <label for="periodId">PeriodId</label>
                    <select name="periodId" id="periodId">
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                    </select>
                    <label for="socialStatusId">SocialStatusId</label>
                    <select name="socialStatusId" id="socialStatusId">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                    <label for="cityId">CityId</label>
                    <select name="cityId" id="cityId">
                        <option value="6octobor">6 Octobor</option>
                        <option value="Mansoura">Mansoura</option>
                    </select>
                    <label for="regionId">RegionId</label>
                    <select name="regionId" id="regionId">
                        <option value="Saa">Saa</option>
                        <option value="MetElamel">Met Elamel</option>
                    </select>
                </div> 
                <div class="holder"> 
                    <label for="geoLocationId">GeoLocationId</label>
                    <select name="geoLocationId" id="geoLocationId">
                        <option value="Elmahala">Elmahala</option>
                    </select>
                    <label for="statusId">StatusId</label>
                    <select name="statusId" id="statusId">
                        <option value="Pending">Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <label for="story">Story</label>
                    <textarea name="story" id="story" cols="30" rows="9"></textarea>
                </div>
            </div>
            <input type="submit" value="Create" class="bg-gardient-dark text-white me-1 hvr-wobble-top">
            <input type="reset" value="Cancel" class="bg-dang text-white hvr-wobble-bottom">
            <input type="button" value="Pend" class="bg-warn text-white hvr-wobble-bottom">
            <input type="button" value="Accepted" class="bg-sucs text-white hvr-wobble-bottom">
        </form>
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/sidebar.js"></script>
    
</body>
</html>
